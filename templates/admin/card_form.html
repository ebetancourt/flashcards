{% extends "layouts/default.html" %}

{% block body %}
<div class="container">
    <h1>
        {% if card.id %}
        Editing Card for "{{ card.word }}"
        {% else %}
        Creating a New Card
        {% endif %}
    </h1>
    <form method="POST" action="{{ url_for('admin_blueprint.save_card') }}">
        {% if card.id %}
        <input type="hidden" name="id" value="{{ card.id }}">
        {% endif %}
        <div class="form-group">
            <label for="word">Word</label>
            <input type="text" class="form-control" id="word" aria-describedby="emailHelp" placeholder="Enter word"
                name="word" value="{{ card.word or '' }}">
        </div>
        <div class="form-group">
            <label for="definition">Definition</label>
            <textarea class="form-control" id="definition" name="definition"
                placeholder="Put your definition here">{{ card.definition or '' }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary float-right">
            {% if card.id %}
            Save
            {% else %}
            Create
            {% endif %}
        </button>
    </form>
</div>
{% endblock %}
