{% extends "layouts/default.html" %}

{% block body %}
<div class="container">
    <h1>
        Your Cards
    </h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Word</th>
                <th scope="col">Bin</th>
                <th scope="col">Times Incorrect</th>
                <th scope="col">Available</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for card in cards %}
            <tr>
                <td scope="row">{{ card.id }}</td>
                <td>{{ card.word }}</td>
                <td>{{ card.bin }}</td>
                <td>{{ card.wrong_count }}</td>
                <td>{{ card.time_til_available() }}</td>
                <td><a href="{{ url_for('admin_blueprint.card_form', card_id=card.id) }}">Edit</a></td>
            </tr>
            {% endfor %}
            <tr>
                <td colspan="5">&nbsp;</td>
                <td><a href="{{ url_for('admin_blueprint.card_form') }}">New</a></td>
            </tr>
        </tbody>
    </table>
</div>
{% endblock %}
